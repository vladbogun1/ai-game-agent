<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Keycap Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <header class="hero">
        <div>
          <p class="eyebrow">3D Keycap Studio</p>
          <h1>Конструктор кастомных кейкапов</h1>
          <p class="subtitle">
            Загружайте изображение, растягивайте его по клавиатуре, меняйте яркость и
            тон — текстура накладывается только на кейкапы, а рамка заливается цветом.
          </p>
        </div>
        <button class="reset" id="resetView">Сбросить вид</button>
      </header>

      <main>
        <section class="viewport">
          <canvas id="scene"></canvas>
          <div class="hint">Зажмите мышь и вращайте. Колесо — зум.</div>
        </section>
        <aside class="panel">
          <div class="panel__section">
            <h2>Изображение</h2>
            <label class="file">
              <input type="file" id="imageUpload" accept="image/*" />
              <span>Загрузить изображение</span>
            </label>
            <button id="clearImage" class="ghost">Сбросить текстуру</button>
          </div>

          <div class="panel__section">
            <h2>Позиционирование</h2>
            <label>
              Масштаб
              <input id="zoom" type="range" min="0.5" max="2.5" step="0.01" value="1" />
            </label>
            <label>
              Сдвиг X
              <input id="offsetX" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
            </label>
            <label>
              Сдвиг Y
              <input id="offsetY" type="range" min="-0.5" max="0.5" step="0.01" value="0" />
            </label>
          </div>

          <div class="panel__section">
            <h2>Коррекция</h2>
            <label>
              Яркость
              <input id="brightness" type="range" min="60" max="140" step="1" value="100" />
            </label>
            <label>
              Контраст
              <input id="contrast" type="range" min="60" max="140" step="1" value="100" />
            </label>
            <label>
              Насыщенность
              <input id="saturation" type="range" min="0" max="200" step="1" value="100" />
            </label>
            <label>
              Оттенок
              <input id="hue" type="range" min="-180" max="180" step="1" value="0" />
            </label>
          </div>

          <div class="panel__section">
            <h2>Рамка клавиатуры</h2>
            <label>
              Цвет корпуса
              <input id="frameColor" type="color" value="#1c1c1f" />
            </label>
          </div>
        </aside>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
